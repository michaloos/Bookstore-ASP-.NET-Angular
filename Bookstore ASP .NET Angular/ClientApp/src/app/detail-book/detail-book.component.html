<h2 mat-dialog-title>Details of specific book</h2>

<mat-dialog-content *ngIf="data">
    <p>Title: {{data.bookData.title}}</p>
    <p>Year of publish: {{data.bookData.year_of_publish}}</p>
    <p>ISBN: {{data.bookData.isbn}}</p>
    <p>Author: {{authorName.fisrtName}} {{authorName.lastName}}</p>
</mat-dialog-content>
    
<mat-dialog-actions>
    <button class="btn btn-primary" style="margin: 10px;" (click)="close()">Close</button>
</mat-dialog-actions>
