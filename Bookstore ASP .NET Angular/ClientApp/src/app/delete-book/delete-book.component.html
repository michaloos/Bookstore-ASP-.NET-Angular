<h2 mat-dialog-title>Are you sure you wanna delete this book?</h2>

<mat-dialog-content *ngIf="data">
    <p>Title: {{data.title}}</p>
    <p>Year of publish: {{data.year_of_publish}}</p>
    <p>ISBN: {{data.isbn}}</p>
</mat-dialog-content>
    
<mat-dialog-actions>
    <button class="btn btn-primary" style="margin: 10px;" (click)="close(true)">Delete</button>
    <button class="btn btn-danger" style="margin: 10px;" (click)="close(false)">Cancel</button>
</mat-dialog-actions>
