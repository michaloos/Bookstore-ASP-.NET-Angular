<h1 id="tableLabel">Books</h1>

<p *ngIf="!books"><em>Loading...</em></p>

<div>
  <button class="btn btn-primary" style="margin: 10px;" (click)="sortAZ()">Sort title A->Z</button>
  <button class="btn btn-primary" style="margin: 10px;" (click)="sortZA()">Sort title Z->A</button>
  <button class="btn btn-primary" style="margin: 10px;" (click)="sortDateUp()">Sort date up</button>
  <button class="btn btn-primary" style="margin: 10px;" (click)="sortDateDown()">Sort date down</button>
  <button class="btn btn-primary" style="margin: 10px;" (click)="cancelActions()">Cancel sort</button>
</div>

<div class="container">
  <input matInput style="margin: 10px;" placeholder="Search by title here..." (keyup)="filterTitle($event.target.value)">
  <input matInput style="margin: 10px;" type="number" placeholder="Search by date here..." (keyup)="filterDate($event.target.value)">
</div>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="books">
  <thead>
    <tr>
      <th>Title</th>
      <th>Year of publish</th>
      <th></th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let book of books">
      <td>{{ book.title }}</td>
      <td>{{ book.year_of_publish }}</td>
      <td><button class="btn btn-danger" (click)="openDialogDelete(book)">Delete</button></td>
      <td><button class="btn btn-info" (click)="openDialogDetails(book)">Details</button></td>
      <td><button class="btn btn-warning" (click)="openDialogEdit(book)">Edit</button></td>
    </tr>
  </tbody>
</table>
<div>
    <button class="btn btn-primary" (click)="openDialogAddBook()">Add new book</button>
</div>
